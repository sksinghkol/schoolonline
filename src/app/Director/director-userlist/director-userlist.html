<div class="container py-4" *ngIf="!loading; else loadingTpl">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="fw-bold text-primary">Director Dashboard</h3>
    <div class="d-flex align-items-center">
      <img *ngIf="schoolState.currentSchool()?.logoUrl"
           [src]="schoolState.currentSchool()?.logoUrl"
           alt="Logo" width="50" height="50" class="rounded-circle me-2 shadow-sm">
      <span class="fw-semibold">{{ schoolState.currentSchool()?.name }}</span>
    </div>
  </div>

  <!-- Role Filter -->
  <div class="mb-4">
    <label class="form-label fw-semibold">Filter by Role:</label>
    <select class="form-select w-auto d-inline-block" [(ngModel)]="selectedRole" (change)="applyFilter()">
      <option value="all">All</option>
      <option *ngFor="let role of roleCollections" [value]="role">{{ role | titlecase }}</option>
    </select>
  </div>

  <!-- Awaiting Approval -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-warning-subtle fw-bold">Awaiting Approval</div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let user of filteredAwaitingUsers" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img [src]="user.photoURL || 'assets/default-user.png'"
               alt="User Photo" width="45" height="45"
               class="rounded-circle me-3 border shadow-sm">
          <div>
            <div class="fw-semibold">{{ user.name }}</div>
            <small class="text-muted">{{ user.role | titlecase }} — {{ user.email }}</small>
          </div>
        </div>
        <button class="btn btn-success btn-sm" (click)="approveUser(user)">
          <i class="bi bi-check-circle me-1"></i> Approve
        </button>
      </li>
    </ul>
  </div>

  <!-- Approved Users -->
  <div class="card shadow-sm">
    <div class="card-header bg-success-subtle fw-bold">Approved Users</div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let user of filteredApprovedUsers" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img [src]="user.photoURL || 'assets/default-user.png'"
               alt="User Photo" width="45" height="45"
               class="rounded-circle me-3 border shadow-sm">
          <div>
            <div class="fw-semibold">{{ user.name }}</div>
            <small class="text-muted">{{ user.role | titlecase }} — {{ user.email }}</small>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-primary btn-sm me-2" (click)="editUser(user)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <p>Loading users...</p>
  </div>
</ng-template>
