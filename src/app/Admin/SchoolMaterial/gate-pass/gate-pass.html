<div class="container mt-4">
  <h2 class="mb-4">Manage Gate Pass</h2>

  <!-- Form Card -->
  <div class="card shadow-sm mb-4 p-3">
    <form [formGroup]="gatePassForm" (ngSubmit)="addGatePass()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price" placeholder="Enter price">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" formControlName="description" rows="2" placeholder="Description"></textarea>
        </div>
      </div>

      <!-- Photos -->
      <div class="mt-4">
        <label class="form-label">Photos</label>
        <div formArrayName="photo" class="d-flex flex-wrap gap-3">
          <div *ngFor="let p of photoArray.controls; let i = index" [formGroupName]="i" class="photo-card">
            <input type="text" class="form-control mb-1" formControlName="name" placeholder="Photo Name">
            <input type="text" class="form-control mb-1" formControlName="url" placeholder="Photo URL">
            <img [src]="p.value.url || 'https://via.placeholder.com/200x120?text=No+Image'" 
                 (click)="openModal(p.value.url)" data-bs-toggle="modal" data-bs-target="#zoomModal">
            <button type="button" class="btn btn-sm btn-danger" (click)="removePhotoField(i)" *ngIf="photoArray.length > 1">X</button>
            <input type="file" class="form-control form-control-sm mt-2" (change)="uploadPhoto($event, i)">
          </div>
        </div>
        <div class="mt-2">
          <button type="button" class="btn btn-success" (click)="addPhotoField()">Add Photo</button>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">{{ editId ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-secondary ms-2" *ngIf="editId" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Items List -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let item of gatePassItems$ | async">
      <div class="card h-100 shadow-sm card-hover">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <p class="text-success fw-bold">â‚¹{{ item.price }}</p>

          <!-- Carousel for photos -->
          <ng-container *ngIf="item.photo && item.photo.length > 0">
            <div id="carousel{{ item.id }}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let ph of item.photo; let idx = index" [class.active]="idx === 0">
                  <img [src]="ph.url" class="d-block w-100 carousel-img" (click)="openModal(ph.url)" data-bs-toggle="modal" data-bs-target="#zoomModal">
                </div>
              </div>
            </div>
          </ng-container>

          <!-- Edit/Delete Buttons -->
          <div class="d-flex justify-content-between mt-auto pt-3">
            <button class="btn btn-warning" (click)="editGatePass(item)">Edit</button>
            <button class="btn btn-danger" (click)="deleteGatePass(item.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Zoom Modal -->
<div class="modal fade" id="zoomModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0">
        <img [src]="zoomImage" class="w-100" alt="Zoomed Image">
      </div>
      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>
