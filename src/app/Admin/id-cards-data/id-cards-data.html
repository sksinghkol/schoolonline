<div class="container mt-4">
  <h2 class="mb-4">Manage ID Cards</h2>

  <!-- Main ID Card Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="idCardForm" (ngSubmit)="editingId ? update() : add()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID Card Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
          <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary me-2">
            {{ editingId ? 'Update' : 'Add' }} ID Card
          </button>
          <button *ngIf="editingId" type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Subcollection Sections -->
  <ng-container *ngFor="let sub of subCollections">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-capitalize">{{ sub }}</h5>
        <button class="btn btn-sm btn-success" type="button" (click)="addSubItemField(sub)">+ Add {{ sub }} Item</button>
      </div>
      <div class="card-body">
        <ng-container [formArrayName]="sub">
          <div *ngFor="let subItem of getSubArray(sub).controls; let i = index" [formGroupName]="i" class="border rounded p-3 mb-3">
            <div class="row g-2 align-items-center">
              <div class="col-md-4">
                <label class="form-label">{{ sub | titlecase }} Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-md-2">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" formControlName="price">
              </div>
              <div class="col-md-6 d-flex justify-content-end align-items-end">
                <button type="button" class="btn btn-primary me-2" (click)="editSubItem(sub, i)">Update</button>
                <button type="button" class="btn btn-danger me-2" (click)="removeSubItem(sub, i)">Delete</button>
              </div>
            </div>

            <!-- Photos -->
            <div formArrayName="photo" class="mt-3">
              <div *ngFor="let photo of getPhotoArray(sub, i).controls; let j = index" [formGroupName]="j" class="row g-2 align-items-center mb-2">
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="Photo Name" formControlName="name">
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="Photo URL" formControlName="url">
                </div>
                <div class="col-md-2 d-flex">
                  <button type="button" class="btn btn-secondary me-1" (click)="addPhoto(sub, i)">+</button>
                  <button type="button" class="btn btn-danger" (click)="removePhoto(sub, i, j)">X</button>
                </div>
              </div>
              <!-- File Upload -->
              <input type="file" (change)="uploadPhoto($event, sub, i, 0)" class="form-control form-control-sm mt-1">
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>

  <!-- List of ID Cards -->
  <div class="card mt-4">
    <div class="card-header">
      <h5 class="mb-0">ID Cards List</h5>
    </div>
    <div class="card-body">
      <ng-container *ngIf="idCards$ | async as cards; else loading">
        <ng-container *ngIf="cards.length; else empty">
          <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let card of cards">
                <td>{{ card.name }}</td>
                <td>{{ card.description }}</td>
                <td>{{ card.status }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-warning me-2" 
        (click)="editingId = card.id ?? null; idCardForm.patchValue(card)">
  Edit
</button>

                  <button class="btn btn-sm btn-danger" (click)="remove(card.id!)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </ng-container>
      <ng-template #loading>
        <div class="alert alert-info">Loading ID Cards...</div>
      </ng-template>
      <ng-template #empty>
        <div class="alert alert-secondary">No ID cards found.</div>
      </ng-template>
    </div>
  </div>
</div>
