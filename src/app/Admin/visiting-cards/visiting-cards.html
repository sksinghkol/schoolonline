<div class="container mt-4">
  <h2 class="mb-4">Manage Visiting Cards</h2>

  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="visitingCardForm" (ngSubmit)="addOrUpdateVisitingCard()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Card Name</label>
            <input type="text" class="form-control" formControlName="card_name">
          </div>
          <div class="col-md-4">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price">
          </div>
          <div class="col-md-4">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
        </div>

        <!-- Photos -->
        <div class="mt-3">
          <label class="form-label">Photos</label>
          <div formArrayName="photo">
            <div *ngFor="let p of photoArray.controls; let i = index" [formGroupName]="i" class="row g-2 mb-2 align-items-center">
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Photo Name" formControlName="name">
              </div>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Photo URL" formControlName="url">
              </div>
              <div class="col-md-2 d-flex">
                <button type="button" class="btn btn-secondary me-1" (click)="addPhotoField()">+</button>
                <button type="button" class="btn btn-danger" (click)="removePhotoField(i)">X</button>
              </div>
              <div class="col-md-12 mt-1">
                <input type="file" class="form-control form-control-sm" (change)="uploadPhoto($event, i)">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="visitingCardForm.invalid">
            {{ editingId ? 'Update Visiting Card' : 'Add Visiting Card' }}
          </button>
          <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()" *ngIf="editingId">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Visiting Cards List -->
  <div class="card mt-4">
    <div class="card-header">
      <h5>Visiting Cards List</h5>
    </div>
    <div class="card-body">
      <ng-container *ngIf="visitingCards$ | async as visitingCards; else loading">
        <ng-container *ngIf="visitingCards.length; else empty">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Photos</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of visitingCards">
                <td>{{ v.card_name }}</td>
                <td>{{ v.description }}</td>
                <td>{{ v.price }}</td>
                <td>
                  <span *ngFor="let ph of v.photo; let i = index">
                    {{ ph.name }} <img [src]="ph.url" class="img-thumbnail ms-1" width="40">
                    <span *ngIf="i < v.photo.length - 1">, </span>
                  </span>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="editVisitingCard(v)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteVisitingCard(v.id!)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </ng-container>
      <ng-template #loading>
        <div class="alert alert-info">Loading visiting cards...</div>
      </ng-template>
      <ng-template #empty>
        <div class="alert alert-secondary">No visiting cards found.</div>
      </ng-template>
    </div>
  </div>
</div>
