<app-home-menu></app-home-menu>

<div class="home-container">
  <div class="container pt-4">
    <h2 class="school-list-header text-center mb-4">Select Your School</h2>

    <div class="row school-list mt-4">
      <div 
        *ngFor="let school of schools$ | async"
        class="col-lg-3 col-md-6 mb-4">
        
  <div class="school-card shadow-sm p-3 rounded-3" [routerLink]="['/SchoolDashboard', (school.slug || generateSlug(school.name))]" role="button" tabindex="0" style="cursor:pointer;">
          <div class="school-card-header d-flex align-items-center mb-3">
            <img 
              [src]="school.logoUrl || 'https://dummyimage.com/80x80/dee2e6/6c757d.png'" 
              alt="{{ school.name }} Logo" 
              class="rounded-circle me-3"
              width="60" height="60">
            <div>
              <h5 class="mb-1">{{ school.name }}</h5>
              <small class="text-muted">{{ school.city }}</small>
            </div>
          </div>

          <p class="text-muted small mb-2">{{ school.address }}</p>

          <div class="d-flex justify-content-between">
            <span class="badge bg-info">{{ school.curriculum_type }}</span>
            <span class="badge bg-warning">{{ school.ownership_type }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
