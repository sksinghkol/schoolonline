<div class="faculty-container container py-5">
  <!-- Header -->
  <div class="text-center mb-5 position-relative">
    <h1 class="display-3 fw-bold text-gradient mb-3">Our Faculty</h1>
    <p class="lead text-muted fs-4">Meet our dedicated and experienced educators.</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border spinner-border-lg text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading faculty members...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && error" class="alert alert-danger shadow-sm">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
  </div>

  <!-- Content: Teacher Cards -->
  <div *ngIf="!isLoading && !error && teachers.length > 0" class="row g-4">
    <div *ngFor="let teacher of teachers" class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-stretch">
      <div class="card teacher-card h-100 w-100 shadow-sm border-0 text-center">
        <div class="card-img-top-wrapper">
          <img [src]="teacher.photoURL || '/default-avatar.png'" class="teacher-avatar" alt="Photo of {{ teacher.name }}">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold mb-1">{{ teacher.name }}</h5>
          <p *ngIf="teacher.qualification" class="card-text text-primary fw-medium mb-2">{{ teacher.qualification }}</p>
          <div *ngIf="teacher.subjects && teacher.subjects.length > 0" class="mt-auto">
            <span *ngFor="let subject of teacher.subjects" class="badge bg-light text-dark rounded-pill me-1 mb-1">{{ subject }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Content State -->
  <div *ngIf="!isLoading && !error && teachers.length === 0" class="text-center py-5">
    <div class="display-1 text-muted mb-3">
      <i class="bi bi-people"></i>
    </div>
    <h3 class="text-muted mb-3 fw-semibold">Faculty Information Not Available</h3>
    <p class="text-muted fs-5 mb-4">
      Our list of faculty members will be updated soon. Please check back later!
    </p>
  </div>
</div>
