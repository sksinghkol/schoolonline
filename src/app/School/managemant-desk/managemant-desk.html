<div class="management-desk-container">
  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-gradient">From the Management's Desk</h1>
      <p class="lead text-muted">Meet the visionaries guiding our institution.</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted fs-5">Loading profiles...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger shadow-sm">{{ error }}</div>

    <!-- Main Content Area -->
    <div *ngIf="!isLoading && !error">
      <!-- Directors List -->
      <div *ngIf="directors.length > 0; else noDirectors" class="row g-5 justify-content-center">
        <div *ngFor="let director of directors" class="col-lg-10 col-xl-9">
          <div class="card director-card shadow-lg border-0 overflow-hidden">
            <div class="row g-0">

              <!-- Director Photo & Info -->
              <div class="col-md-4 director-photo-section">
                <img 
                  [src]="director.photoURL || 'https://dummyimage.com/250x250/ced4da/6c757d.png'" 
                  class="director-photo" 
                  alt="Director Photo">
                <div class="director-info text-center p-3">
                  <h5 class="fw-bold mb-1">{{ director.name || 'No Name' }}</h5>
                  <p class="text-white-50 small mb-0">{{ director.email || 'No email provided' }}</p>
                </div>
              </div>

              <!-- Director Messages -->
              <div class="col-md-8">
                <div class="card-body p-4 p-lg-5">
                  <h5 class="card-title fw-bold text-primary border-bottom border-primary pb-2 mb-3">
                    <i class="bi bi-quote me-2"></i>Director's Message
                  </h5>
                  <div class="quill-view-wrapper">
                    <quill-view 
                      [content]="director.message || 'No message provided.'" 
                      format="html" 
                      theme="snow" 
                      class="quill-view-custom">
                    </quill-view>
                  </div>

                  <h5 class="card-title fw-bold text-primary border-bottom border-primary pb-2 mt-4 mb-3">
                    <i class="bi bi-person-badge me-2"></i>About the Director
                  </h5>
                  <div class="quill-view-wrapper">
                    <quill-view 
                      [content]="director.about_director || 'No information provided.'" 
                      format="html" 
                      theme="snow" 
                      class="quill-view-custom">
                    </quill-view>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Directors -->
      <ng-template #noDirectors>
        <div class="text-center py-5">
          <i class="bi bi-emoji-frown fs-1 text-muted"></i>
          <p class="text-muted fs-5 mt-3">No director profiles are available at this time.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
