<div class="about-us-container">
  <!-- Loading State -->
  <div *ngIf="isLoadingAboutSchool" class="container py-5 text-center">
    <div class="spinner-border spinner-border-lg text-primary pulse" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-4 text-muted fs-4">Loading about us information...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoadingAboutSchool && error" class="container py-5">
    <div class="alert alert-danger alert-dismissible fade show shadow-2xl border-0 rounded-5 glassmorphic" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div *ngIf="!isLoadingAboutSchool && !error && aboutSchoolData as data" class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5 position-relative overflow-hidden">
      <div class="header-ornament"></div>
      <div class="header-ornament secondary"></div>
      <h1 class="display-3 fw-bold text-gradient mb-3 position-relative z-1">
        About Our School
      </h1>
      <p class="lead text-muted fs-4 position-relative z-1">
        Discover our mission, vision, and the values that guide us.
      </p>
    </div>

    <!-- Content -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-lg-5">
            <quill-view [content]="data.content | safeHtml" format="html" theme="snow"></quill-view>
        </div>
    </div>
  </div>

  <!-- No Content State (if not loading, no error, and no content) -->
  <div *ngIf="!isLoadingAboutSchool && !error && !aboutSchoolData" class="text-center py-5">
    <div class="text-center py-5">
      <h3 class="text-muted mb-3 fw-semibold">No About Information</h3>
      <p class="text-muted fs-5 mb-4">
        The About Us section will be updated soon. Please check back later!
      </p>
    </div>
</div>
