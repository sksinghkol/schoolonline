<div class="container mt-5 text-center">
  <h2>Admin Login</h2>

  <button 
    class="btn btn-primary mt-3"
    [disabled]="loading"
    (click)="loginWithGoogle()">
    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    Login with Google
  </button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
