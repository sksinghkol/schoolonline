<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-card p-4 shadow-lg rounded-4">
    
    <div class="text-center mb-4">
      <img *ngIf="schoolState.currentSchool()?.logoUrl" 
           [src]="schoolState.currentSchool()?.logoUrl" 
           alt="School Logo" class="school-logo rounded-circle shadow-sm">
      <h3 class="mt-3">{{ schoolState.currentSchool()?.name || 'School Login' }}</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleEmailPassword()">
      <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage() }}</div>

      <div class="mb-3" *ngIf="!isLoginView()">
        <input type="text" formControlName="name" placeholder="Full Name" class="form-control">
      </div>

      <div class="mb-3">
        <input type="email" formControlName="email" placeholder="Email" class="form-control">
      </div>

      <div class="mb-3">
        <input type="password" formControlName="password" placeholder="Password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="resolving()">
        <span *ngIf="resolving()" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoginView() ? 'Login' : 'Register' }}
      </button>
    </form>

    <button class="btn btn-outline-danger w-100 mt-2" (click)="loginWithGoogle()">
      <i class="bi bi-google me-2"></i> Continue with Google
    </button>

    <div class="text-center mt-3">
      <a href="#" (click)="toggleView()">{{ isLoginView() ? 'New Director? Register' : 'Already Registered? Login' }}</a>
    </div>
  </div>
</div>
