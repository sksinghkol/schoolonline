<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Fallback brand while school data loads -->
    <a *ngIf="!schoolState.currentSchool()" class="navbar-brand fw-bold" [routerLink]="['/director-dashboard']">
      <i class="bi bi-mortarboard-fill"></i> Director
    </a>
    <!-- School brand with logo and name -->
    <a *ngIf="schoolState.currentSchool()" class="navbar-brand fw-bold d-flex align-items-center" [routerLink]="['/director-dashboard']" [queryParams]="{ directorId: director?.['uid'], schoolId: schoolState.currentSchool()?.id }">
      <img [src]="schoolLogoUrl() || 'https://dummyimage.com/100x100/6c757d/dee2e6.png&text=Logo'" alt="School Logo" height="30" class="me-2 rounded">
      <span>{{ schoolName() }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="director && schoolState.currentSchool()">
          <a class="nav-link active" aria-current="page" [routerLink]="['/director-dashboard']" [queryParams]="{ directorId: director['uid'], schoolId: schoolState.currentSchool()?.id }">
            <i class="bi bi-house-fill"></i> Home
          </a>
        </li>
      </ul>

      <!-- Right side: Profile -->
      <ul class="navbar-nav align-items-center">
        <!-- Loading Spinner -->
        <li class="nav-item" *ngIf="isLoading">
          <div class="spinner-border spinner-border-sm text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </li>
        <!-- Profile Dropdown for Director -->
        <li class="nav-item dropdown" *ngIf="!isLoading && director">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="director['photoURL'] || 'https://dummyimage.com/400x400/444444/d3d3d3.png'" alt="avatar"
              class="rounded-circle" width="32" height="32">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ director['name'] }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header text-center">
              <h6>{{ director['name'] }}</h6>
              <span>{{ schoolName() }}</span> <!-- Display school name -->
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/update-profile']"
                [queryParams]="{ directorId: director['uid'], schoolId: schoolState.currentSchool() ? schoolState.currentSchool()?.id : null }">
                <i class="bi bi-person me-2"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center text-danger" (click)="logoutToSchoolDashboard()"
                style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span>Sign Out</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
